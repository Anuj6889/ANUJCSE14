<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Product Grid</title>

<style>
body{
    margin:0;
    font-family: "Times New Roman", serif;
    background:#f0f0f0;
}

.wrapper{
    border:3px solid black;
    margin:15px;
    padding:20px;
    background:#ededed;
}

.title{
    text-align:center;
    font-size:32px;
    font-weight:bold;
    margin-bottom:30px;
}

.container{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
    
}

.product{
    background:white;
    border-radius:12px;
    box-shadow:0 6px 10px rgba(0,0,0,0.35);
    padding:20px;

    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:flex-start;
    width: 300px;
    

     height:180px;
}

.product img{
    width:px;
    height:50px;
    margin-bottom:20px;
}

.product h3{
    margin:10px 0;
    font-size:20px;
}

.product p{
    text-align:center;
    font-size:16px;
    min-height:50px;
}

.price{
    margin-top:15;
    font-size:15px;
    font-weight:bold;
}


.footer{
    margin-top:30px;
    font-size:14px;
}
</style>
</head>

<body>

<div class="wrapper">

    <div class="title">Responsive Product Grid</div>

    <div class="container">

        <div class="product">
            <img src="image.png" alt="Product 1">
            <h3>Product 1</h3>
            <p>High-quality items with great features.</p>
            <div class="price">₹499</div>
        </div>

        <div class="product">
            <img src="image.png" alt="Product 2">
            <h3>Product 2</h3>
            <p>Durable and stylish for daily use.</p>
            <div class="price">₹799</div>
        </div>

        <div class="product">
            <img src="image.png" alt="Product 3">
            <h3>Product 3</h3>
            <p>Light weight and comfortable.</p>
            <div class="price">₹1,299</div>
        </div>

        <div class="product">
            <img src="image.png" alt="Product 4">
            <h3>Product 4</h3>
            <p>Trendy design with premium quality.</p>
            <div class="price">₹999</div>
        </div>

    </div>

</div>

<br><p></p>

</body>
</html>
