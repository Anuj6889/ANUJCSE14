<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive E-commerce</title>

<style>

*{
    box-sizing:border-box;
    margin:0;
    padding:0;
}


.container{
    width:100%;
    min-height:100vh;
    border:2px solid black;
}

.navbar{
    display:flex;
    align-items:center;
    justify-content:space-between;  
    background:black;
    color:white;
    padding:10px 20px;
}


.navbar h1{
    margin:0;
}

.nav-links{
    list-style:none;
    display:flex;
    gap:10px;
}

.nav-links li a{
    color:white;
    text-decoration:none;
    padding:8px 12px;
}

.right{
    display:flex;
    gap:15px;
    align-items:center;
}

.hamburger-menu{
    display:none;
    font-size:26px;
    cursor:pointer;
}

#menu-toggle{
    display:none;
}

@media (max-width:600px){

    .nav-links{
        display:none;
        position:absolute;
        top:60px;
        left:0;
        width:100%;
        flex-direction:column;
        background:#333;
        text-align:center;
    }

    .nav-links li a{
        padding:15px;
        border-bottom:1px solid #555;
    }

    #menu-toggle:checked ~ .nav-links{
        display:flex;
    }

    .hamburger-menu{
        display:block;
    }

    .right{
        gap:8px;
    }
}
</style>
</head>

<body>

<div class="container">

    <div class="navbar">
        <h1>ShopEase</h1>

        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="hamburger-menu">&#9776;</label>

        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Deals</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="right">
            <span>Cart ðŸ›’</span>
            <span>Login</span>
        </div>
    </div>

    <h1 style="margin:20px;">Welcome to ShopEase!</h1>
    <p style="margin:20px;">Your one-stop destination for all shopping needs.</p>

</div>

</body>
</html>
