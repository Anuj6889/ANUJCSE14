<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Image</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #272626;
        }

        .circle-img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.5s ease;
            border: 4px solid #767b4b;
            cursor: pointer;
        }

        .circle-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .circle-img:hover {
            transform: scale(1.35);
        }
    </style>
</head>
<body>

    <div class="circle-img">
        <img src="./logo.jpg"alt="Profile Image">
    </div>

</body>
</html>
